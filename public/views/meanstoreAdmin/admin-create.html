<form class="form-horizontal">
	<div class="form-group">
		<label for="itemName" class="col-sm-2 control-label">Item</label>
		<div class="col-sm-4">
			<input class="form-control" type="text" data-ng-model="item.title" placeholder="Item Name">
		</div>
	</div>
	<div class="form-group">
		<label for="itemPrice" class="col-sm-2 control-label">Price</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" data-ng-model="item.price" placeholder="Item Price">
		</div>
	</div>	
	<div class="form-group">
		<label for="itemDescription" class="col-sm-2 control-label">Description</label>
		<div class="col-sm-4">
			<textarea class="form-control" data-ng-model="item.content"></textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-default" data-ng-click="newItem(item)">Create</button>
		</div>
	</div>
</form>
